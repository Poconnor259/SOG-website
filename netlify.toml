# Netlify configuration for SOG Website + Infinite Realms

[build]
  publish = "."

# Serve static files directly (no redirect)
[[redirects]]
  from = "/IR/_expo/*"
  to = "/IR/_expo/:splat"
  status = 200

[[redirects]]
  from = "/IR/assets/*"
  to = "/IR/assets/:splat"
  status = 200

# Infinite Realms SPA routing - only for HTML pages
[[redirects]]
  from = "/IR/*"
  to = "/IR/index.html"
  status = 200

# Keep existing root redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false